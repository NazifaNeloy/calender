<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calendar</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="calendar">
  <div class="month">November 2025</div>

  <div class="weekdays">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>

  <div class="days">
    <!-- previous month -->
    <div class="fade">26</div>
    <div class="fade">27</div>
    <div class="fade">28</div>
    <div class="fade">29</div>
    <div class="fade">30</div>
    <div class="fade">31</div>
    <div>1</div>

    <!-- this month -->
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>

    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>

    <div>16</div>
    <div>17</div>
    <div>18</div>
    <div>19</div>
    <div>20</div>
    <div>21</div>
    <div>22</div>

    <div>23</div>
    <div>24</div>
    <div>25</div>
    <div>26</div>
    <div>27</div>
    <div>28</div>
    <div>29</div>

    <div>30</div>
    <!-- next month -->
    <div class="fade">1</div>
    <div class="fade">2</div>
    <div class="fade">3</div>
    <div class="fade">4</div>
    <div class="fade">5</div>
    <div class="fade">6</div>
  </div>
</div>

</body>
</html>
